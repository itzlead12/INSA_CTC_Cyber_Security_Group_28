<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>{% block title %}WAF Dashboard{% endblock %}</title>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation bar -->
    <nav class="bg-gray-900 text-white p-4 shadow-lg">
        <div class="container mx-auto flex items-center justify-between">
            <a class="text-2xl font-bold tracking-tight" href="#">WAF Dashboard</a>
            <div class="flex items-center space-x-2">
                <a class="text-sm font-semibold px-3 py-1 rounded-full hover:bg-gray-700 transition-colors duration-200" href="{% url 'dashboard:admin_dashboard' %}">Dashboard</a>
                <a class="text-sm font-semibold px-3 py-1 rounded-full hover:bg-gray-700 transition-colors duration-200" href="{% url 'dashboard:client_dashboard' %}">Lists</a>

                {% if user.is_authenticated %}
                    <a class="text-sm font-semibold px-3 py-1 rounded-full hover:bg-gray-700 transition-colors duration-200" href="{% url 'dashboard:logout' %}">Logout</a>
                    <a class="text-sm font-semibold px-3 py-1 rounded-full bg-blue-600 hover:bg-blue-700 transition-colors duration-200" href="{% url 'customers:client_create' %}">Add Client</a>
                {% else %}
                    <a class="text-sm font-semibold px-3 py-1 rounded-full hover:bg-gray-700 transition-colors duration-200" href="{% url 'dashboard:login' %}">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </div>
  <script src="{% static "js/tailwind.js" %}"></script>
</body>
</html>
