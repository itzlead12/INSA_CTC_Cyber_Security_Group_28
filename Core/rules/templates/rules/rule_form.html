{% extends 'dashboard/base.html' %}

{% block title %}{{ title }} - WAF{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="mb-6">
        <div class="flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">{{ title }}</h1>
                <p class="text-gray-600">
                    {% if rule %}Edit security rule{% else %}Add new rule to{% endif %} 
                    {% if ruleset %}{{ ruleset.name }}{% endif %}
                </p>
            </div>
            {% if ruleset %}
            <a href="{% url 'rules:ruleset_detail' ruleset.pk %}" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg flex items-center transition duration-200">
                <i class="fas fa-arrow-left mr-2"></i> Back to Rule Set
            </a>
            {% endif %}
        </div>
    </div>
