{% extends 'dashboard/base.html' %}
{% block title %}{{ ruleset.name }} - Rule Set Details{% endblock %}

{% block content %}
<div class="mb-6">
    <div class="flex justify-between items-center">
        <div>
            <h1 class="text-3xl font-bold text-gray-800">{{ ruleset.name }}</h1>
            <p class="text-gray-600">{{ ruleset.description }}</p>
        </div>
        <div class="flex space-x-2">
            <a href="{% url 'rules:rule_create' ruleset.pk %}" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg">
                <i class="fas fa-plus mr-2"></i> Add Rule
            </a>
            <a href="{% url 'rules:ruleset_list' %}" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg">
                <i class="fas fa-arrow-left mr-2"></i> Back
            </a>
        </div>
    </div>
</div>
{% endblock %}
