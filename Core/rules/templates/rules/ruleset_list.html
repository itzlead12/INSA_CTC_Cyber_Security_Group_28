{% extends 'dashboard/base.html' %}

{% block title %}Rule Sets Management - WAF{% endblock %}

{% block content %}
<div class="mb-6">
    <div class="flex justify-between items-center">
        <div>
            <h1 class="text-3xl font-bold text-gray-800">Security Rule Sets</h1>
            <p class="text-gray-600">Manage WAF rule sets and security policies</p>
        </div>
        <div class="flex space-x-2">
            <a href="{% url 'rules:ruleset_import' %}" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg flex items-center transition duration-200">
                <i class="fas fa-file-import mr-2"></i> Import Rules
            </a>
            <a href="{% url 'rules:ruleset_create' %}" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center transition duration-200">
                <i class="fas fa-plus mr-2"></i> New Rule Set
            </a>
        </div>
    </div>
</div>
{% endblock %}
