events {
    worker_connections 1024;
}

http {
    upstream fastapi_waf {
        server fastapi:8080;
    }

    # Basic rate limiting
    limit_req_zone $binary_remote_addr zone=waf:10m rate=100r/s;

    # Real IP configuration
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;
    set_real_ip_from 0.0.0.0/0;  # In production, set this to your load balancer IPs

    server {
        listen 80;
        server_name _;  # Catch-all for any host

        # IMPORTANT: Remove all hardcoded path routing
        # ALL traffic goes through WAF for dynamic client lookup
        
        location / {
            limit_req zone=waf burst=50 nodelay;
            
            proxy_pass http://fastapi_waf;
            
            # CRITICAL: IP forwarding headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Buffer settings
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # Health check endpoint (bypass WAF)
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        location /verify-recaptcha {
            proxy_pass http://fastapi_waf;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}